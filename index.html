<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <h1 class="h1 titulo">Realize seu cadastro</h1>
        <form class="form">
            <label for="nome" class="form-label">Insira seu nome:</label>
            <input type="text" id="nome" class="form-control">
            <label for="email" class="form-label">Insira seu E-mail:</label>
            <input type="email" id="email" class="form-control">
            <label for="telefone" class="form-label">Insira seu telefone:</label>
            <input type="tel" id="telefone" class="form-control">
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
